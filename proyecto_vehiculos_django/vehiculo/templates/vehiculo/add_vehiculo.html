{% extends "vehiculo/base.html" %}

{% block title %}Agregar Vehículo{% endblock %}

{% block content %}
<h2>Agregar un nuevo vehículo</h2>
<form method="post" action="{% url 'add_vehiculo' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
